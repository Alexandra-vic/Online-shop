<!DOCTYPE html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Online-shop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'category' %}">Category</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'product' %}">Product</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link disabled" href="{% url 'home' %}" tabindex="-1" aria-disabled="true">home</a>
        </li>

      </ul>

    </div>

  </div>

</nav>

<form method="post">

  {% csrf_token %}
  {{ form.errors }}

  <div class="form-group mx-sm-3 mb-2">
    <label for="id_name">Name:</label>
    <input type="text" class="form-control" name="name" value="{{ data.name }}" required>
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="id_description">Description:</label>
    <input  type="text" class="form-control" name="description" value="{{ data.description }}" reguired></input>
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="id_category">Category:</label>

    <select class="form-control" name="category_id">
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>

  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="id_price">Price:</label>
    <input type="number" class="form-control" name="price" step="0.01" value="{{ data.price }}" required>
  </div>

  <div class="form__group form__checkbox">
    {{ form.status.label_tag }}
    {{ form.status }}
  </div>

  <button type="submit" class="btn btn-primary">Create</button>

</form>
