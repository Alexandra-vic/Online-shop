<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">

      <a class="navbar-brand" href="#">Online-shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'category' %}">Category</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">Cart</a>
          </li>

      

          <li class="nav-item">
            <a class="nav-link" href="{% url 'product' %}">Product</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'home' %}" tabindex="-1" aria-disabled="true">home</a>
          </li>

      </div>

    </div>
    
  </nav>

<table class="table">
  
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Price</th>
    </tr>
  </thead>

  <tbody>

      {% for product in products %}

    <tr>
      <th scope="row">{{ product.category_id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.status }}</td>
      <td>{{ product.price }}</td>

      <td>
        <a href="{% url 'product_delete' product.id %}">Delete</a>
      </td>

      <td>
        <a href="{% url 'product_update' product.id %}">Update</a>
      </td>
    </tr>

    {% endfor %}

  </tbody>

</table>
