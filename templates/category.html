<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">

      <a class="navbar-brand" href="#">Online-shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'category' %}">Category</a>
          </li>



          <li class="nav-item">
            <a class="nav-link disabled" href="{% url 'category' %}" tabindex="-1" aria-disabled="true">Category</a>
          </li>

        </ul>

        <form class="d-flex">

          <li class="nav-item">
            <a class="btn btn-primary" href="{% url 'create' %}">Create new category</a>
          </li>

        </form>

      </div>

    </div>

  </nav>

<table class="table">
  
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
      </tr>
    </thead>

    <tbody>
        {% for category in categories %}
      <tr>
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>{{ category.status }}</td>
        <td>
          <a href="{% url 'category_update' category.id %}">Update</a>
        </td>
        <td>
          <a href="{% url 'category_delete' category.id %}">Delete</a>
        </td>
      </tr>

      {% endfor %}

    </tbody>

  </table>
