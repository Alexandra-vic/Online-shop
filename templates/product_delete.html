<html>

  <head>
    <meta charset="utf-8">
    <title>Delete category</title>
  </head>

  <body>

    <div style="width: 30%; margin: auto; margin-top: 20px;">

      <h1>Delete "{{ product.name }}"</h1>
      <form method="post">

        {% csrf_token %}

        <p>Are you sure you want to delete "{{ product.name }}"?</p>
        <button type="submit" style="margin-right: 10px; background-color: red; color: white; border-radius: 5px; border: none; padding: 10px 20px;">Yes, delete</button>
        <a href="{% url 'category' %}" style="background-color: lightgray; color: black; border-radius: 5px; padding: 10px 20px; text-decoration: none;">No, cancel</a>

      </form>

    </div>

  </body>

</html>
